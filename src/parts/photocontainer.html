<section class="photoContainer">
    <div class='photoActionsContainer'>
        <h2>photos</h2>
        <div>
            <div class='photoActions'>
                <label for="photoUpload" class='photoUpload'> </label>
                <input type="file" id='photoUpload' accept=".jpg, .jpeg, .png" multiple>
                <div class="photoNewFolder"></div>
                <div class="photoShareFolder"></div>
                <div class="photoDelete"></div>
            </div>
            <div class='photoFilter'>
                <div class='name active'>name</div>
                <div class='size'>size</div>
                <div class='modified'>modified</div>
            </div>
        </div>
    </div>
</section>
